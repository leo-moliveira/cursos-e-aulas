<form class="col-xs-12 col-sm-12 mt-2" action="signup.php" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFName">Nome</label>
      <input type="text" name="inputFName" class="form-control" id="inputFName" placeholder="Nome" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputSName">Sobrenome</label>

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Senha</label>
      <input type="password" minlength="10" name="inputPassword" class="form-control" id="inputPassword" placeholder="Senha" required>
    </div>
  </div>
  <div class="form-group">

   <div class="form-row">

    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" name="inputState" class="form-control" required>
	      	<option label="Selecione ...">
